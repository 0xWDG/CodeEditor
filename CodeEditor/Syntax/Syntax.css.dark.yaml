colors:
    background : 333333
    normal     : EEEEEE
    red        : CC3333
    green      : 33AA33
    blue       : 6699DD
    magenta    : CC66CC
    cyan       : 33AAAA
    orange     : DD6633
    yellow     : EECC66
    gray       : CCCCCC

styles:
    identifiers : blue
    attributes  : magenta
    literals    : yellow
    comments    : green

order: identifiers, literals, comments

patterns:
    identifiers : (.*?)\s*?\{
#   attributes  : [\{|;|\*/]\s*?([^\s]*?)\s*?:
    literals    : :\s*?(.*?)[\{|;|/*|\}]
    comments    : (/\*[^\b]*?\*/)

options:
    comments : global, multiline

