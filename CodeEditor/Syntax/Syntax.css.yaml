colors:
    red     : 990000
    green   : 009900
    blue    : 0000CC
    magenta : 990099
    cyan    : 009999

styles:
    identifiers : blue
#   attributes  : cyan
    literals    : magenta
    comments    : green

order: identifiers, literals, comments

patterns:
    identifiers : (\b.*?)[\s?]\{
#   attributes  : [\{|;|\s]([\w|-]*?)\:
#   attributes  : [\{|;|\*/]\s*?([^\s]*?)\s*?:
#   literals    : \:\s*?([^\s]*?)\s*?[\{|;|\}]
    literals    : :\s*?(.*?)[\{|;|/*|\}]
    comments    : (/\*[^\b]*?\*/)


options:
    comments : multiline

