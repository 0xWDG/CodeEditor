# Macaw 1.0
# Syntax: json
# Author: kuyawa@github


colors:
    background : 333333
    normal     : EEEEEE
    red        : CC3333
    green      : 33AA33
    blue       : 6699DD
    magenta    : CC66CC
    cyan       : 33AAAA
    orange     : DD6633
    yellow     : EECC66
    gray       : CCCCCC

styles:
    identifiers : blue
    literals    : cyan
    numbers     : red

order: identifiers, literals, numbers

patterns:
    identifiers : (".*?")[\s?]:
    literals    : :[\s?](".*?")
    numbers     : \b(\d+?)\b

#end
