# macaw 1.0
# syntax: plist
# author: kuyawa@github
# notes : Dark theme for .plist files

colors:
    background : 333333
    normal     : EEEEEE
    red        : CC3333
    green      : 33AA33
    blue       : 6699DD
    magenta    : CC66CC
    cyan       : 33AAAA
    orange     : DD6633
    yellow     : EECC66
    gray       : CCCCCC

styles:
    comments   : green
    brackets   : magenta
    tags       : magenta
    attributes : blue
    literals   : yellow

order: comments, tags, attributes, literals, brackets

patterns:
    comments   : (<!--[^\b]*?-->)
    processors : <\?(.*?)[\s|\?>]
    templates  : <%([^\b]*?)%>
    directives : <!([^-].*?)>
    attributes : \s\b(.*?)\s?=
    tags       : <([^!%\?].*?)[\s|\/>|>]
    literals   : (".*?")
    brackets   : (>|<)

options:
    comments  : global, multiline
    templates : global, multiline

#end
