# Macaw 1.0
# Syntax: yaml
# Author: kuyawa@github


colors:
    background : 333333
    normal     : EEEEEE
    red        : CC3333
    green      : 33AA33
    blue       : 6699DD
    magenta    : CC66CC
    cyan       : 33AAAA
    orange     : DD6633
    yellow     : EECC66
    gray       : CCCCCC

styles:
    identifiers : blue
    literals    : cyan
    comments    : green

order: identifiers, literals, comments

patterns:
    identifiers : [^|\b](.*?)[\s?]:
    literals    : :\s*?(.*)
    comments    : (#.*)

#end
