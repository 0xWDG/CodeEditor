# macaw 1.0
# syntax: css
# author: kuyawa@github


patterns:
    identifiers : (\b.*?)[\s?]\{
    attributes  : [\{|;|\s]([\w|-]*?)\:
    literals    : \:\s*?([^\s]*?)\s*?[;|\}]
    comments    : (/\*[^\b]*?\*/)


options:
    comments : global, multiline

colors:
    red     : 990000
    green   : 009900
    blue    : 000099
    magenta : 990099
    cyan    : 009999

styles:
    identifiers : blue
    attributes  : magenta
    literals    : cyan
    comments    : green

order: identifiers, attributes, literals, comments

#end
