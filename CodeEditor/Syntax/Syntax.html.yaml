# Macaw 1.0
# Syntax: html
# Author: kuyawa@github


colors:
    background : 333333
    normal     : EEEEEE
    red        : 990000
    green      : 009900
    blue       : 0000CC
    magenta    : 990099
    cyan       : 009999
    orange     : DD6633
    yellow     : EECC66
    gray       : AAAAAA

styles:
    comments   : green
    brackets   : gray
    tags       : blue
    templates  : blue
    attributes : magenta
    literals   : cyan

order: comments, brackets, tags, templates, attributes, literals

patterns:
    comments   : (<!--[^\b]*?-->)
    processors : <\?(.*?)[\s|\?>]
    templates  : <%([^\b]*?)%>
    directives : <!([^-].*?)>
    attributes : \s\b(.*?)\s?=
    tags       : <([^!%\?].*?)[\s|\/>|>]
    literals   : (".*?")
    brackets   : ([<|>])

options:
    comments  : multiline
    templates : multiline

#end
