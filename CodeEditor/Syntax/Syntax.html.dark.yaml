# Macaw 1.0
# Syntax: html
# Author: kuyawa@github


colors:
    background : 333333
    normal     : EEEEEE
    red        : CC3333
    green      : 33AA33
    blue       : 6699DD
    magenta    : CC66CC
    cyan       : 33AAAA
    orange     : DD6633
    yellow     : EECC66
    gray       : CCCCCC

styles:
    comments   : green
    brackets   : blue
    tags       : blue
    templates  : blue
    attributes : magenta
    literals   : yellow

order: comments, brackets, tags, templates, attributes, literals

patterns:
    comments   : (<!--[^\b]*?-->)
    processors : <\?(.*?)[\s|\?>]
    templates  : <%([^\b]*?)%>
    directives : <!([^-].*?)>
    attributes : \s\b(.*?)\s?=
    tags       : <([^!%\?].*?)[\s|\/>|>]
    literals   : (".*?")
    brackets   : ([<|>])

options:
    comments  : multiline
    templates : multiline

#end
